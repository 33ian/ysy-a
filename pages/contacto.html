    <main>
        <section class="ask">
            <div>
                <h2>Contacto</h2>
                <p>Nos interesa tu opinion, escribe aca sugerencias, recomendaciones o maneras de mejorar el contenido de este sitio web</p>
            </div>
        </section>
        <section class="formulario">
            <div class="form">
            <form action="" method="" enctype="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="" id="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="" id="apellido">
                </div>
                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" name="" id="correo">
                </div>
                <div>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" name="" id="contrasena">
                </div>
                <div>
                    <h3>Genero</h3>
                    <div>
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="genero">
                        <label for="femenino">Femenino</label>
                        <input type="radio" name="genero">
                        <label for="otro">Otro</label>
                        <input type="radio" name="genero">
                    </div>
                </div>
                <div>
                    <h3>País</h3>
                    <select name="select" id="">
                        <label for="">País</label>
                        <option value="">Argentina</option>
                        <option value="">Colombia</option>
                        <option value="">Uruguay</option>
                        <option value="">Otro</option>
                    </select>
                </div>
                <div>
                    <h3>Escribinos tu opinión</h3>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" name="" id="">
                    <input type="reset">
                </div>
            </form>
        </div>
